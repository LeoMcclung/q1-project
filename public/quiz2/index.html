<!DOCTYPE html>
<html lang="en">

<head>
    <title>QUIZ OR DIE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Annie Use Your Telescope' rel='stylesheet'>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="row">
            <div class="col s2 offset-s5" id="counter">
                <h1 class="center-align" id="displayDiv">PANIC</h1>

            </div>
        </div>
    </header>
    <main>
        <form class="container" id="quiz">
            <div class="row">
                <div class="col s6 offset-s3">
                    <div class="card grey darken-1 darken-1">
                        <div class="card-content black-text">
                            <span class="card-title"></span>
                            <p>WHICH RACE HAD THEIR ENTIRE PLANET COMPLETELY DESTROYED?</p>
                            <div class="input-field">
                                <select id="q1">
                                    <option value="" disabled selected>WHATS THE ANSWER</option>
                                    <option value="1">A: The Duuran</option>
                                    <option value="2">B: The Thragg</option>
                                    <option value="3">C: The Vectricans</option>
                                    <option value="4">D: The Sinforans</option>
                                    <option value="5">E: None of the above</option>
                                </select>
                                <label class="label">DONT FAIL</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s6 offset-s3">
                    <div class="card grey darken-1 darken-1">
                        <div class="card-content black-text">
                            <span class="card-title"></span>
                            <p>WHO HAS BLUE SKIN, YELLOW EYES, AND NEVER SMILES?</p>
                            <div class="input-field">
                                <select id="q2">
                                <option value="" disabled selected>WHATS THE ANSWER</option>
                                <option value="1">A: Saiver Alvamog</option>
                                <option value="2">B: Saventt Kellethor</option>
                                <option value="3">C: Varcos Dertrev</option>
                                <option value="4">D: H'ar Khaan</option>
                                <option value="5">E: None of the above</option>
                            </select>
                                <label class="label">DONT FAIL</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s6 offset-s3">
                    <div class="card grey darken-1 darken-1">
                        <div class="card-content black-text">
                            <span class="card-title"></span>
                            <p>THIS PLANET IS A FREAK HYBRID OF A GAS GIANT AND A TERRESTRIAL WORLD AND NOBODY KNOWS WHY</p>
                            <div class="input-field">
                                <select id="q3">
                                <option value="" disabled selected>WHATS THE ANSWER</option>
                                <option value="1">A: Tarag</option>
                                <option value="2">B: Yi'lera</option>
                                <option value="3">C: Rith</option>
                                <option value="4">D: Druun</option>
                                <option value="5">E: None of the above</option>
                            </select>
                                <label class="label">DONT FAIL</label>
                            </div>
                            <div class="card-action">
                                <a class="center-align waves-effect waves-yellow btn-large" onclick="quizResult()">ANSWER THE THINGS</a>
                                <a class="center-align waves-effect waves-yellow btn-large" type="">HINT</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <h2 class="center-align">DONT MESS UP</h2>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="quiz2.js"></script>
</body>

</html>
